name: Design System
on:
  push:
    branches:    
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/publish
        with:
          workdir: ./packages/design-system
          filter: "@webstudio-is/design-system"
          token: ${{ secrets.NPM_TOKEN }}
