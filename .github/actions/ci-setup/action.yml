name: CI setup

description: |
  Sets up the CI environment for the project.

runs:
  using: "composite"

  steps:
    - uses: pnpm/action-setup@v3
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm
    - run: pnpm install --frozen-lockfile --ignore-scripts
      shell: bash
